<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Net Logic Gates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app-container">
        <h1>Neural Net Logic Gates</h1>
        <div id="challenge-status">
            <h2>Challenge: <span id="challenge-name">NOT</span></h2>
            <p id="challenge-message">Configure the network to solve the challenge!</p>
        </div>
        <div id="main-content">
            <div id="controls">
                <h2>Controls</h2>
                <div class="control-group">
                    <label for="gate-select">Logic Gate:</label>
                    <select id="gate-select">
                        <option value="not">NOT</option>
                        <option value="or">OR</option>
                        <option value="and">AND</option>
                        <option value="xor">XOR</option>
                    </select>
                </div>
                <div class="control-group">
                    <h3>Network Structure</h3>
                    <label for="hidden-layers">Hidden Layers:</label>
                    <input type="number" id="hidden-layers" min="0" max="2" value="0">
                    <div id="hidden-layer-neurons">
                        <!-- Neuron count inputs will be added here by JS -->
                    </div>
                </div>
                <div class="control-group">
                    <label for="activation-select">Activation Function:</label>
                    <select id="activation-select">
                        <option value="sigmoid">Sigmoid</option>
                        <option value="relu">ReLU</option>
                        <option value="tanh">Tanh</option>
                    </select>
                </div>
                <div class="control-group">
                    <button id="reset-weights">Reset Weights</button>
                </div>
                <div class="control-group">
                    <button id="debug-btn">Debug</button>
                </div>
            </div>
            <div id="visualization">
                <canvas id="nn-canvas"></canvas>
            </div>
            <div id="output">
                <h2>Output</h2>
                <table id="truth-table">
                    <!-- Truth table will be generated here by JS -->
                </table>
                <pre id="debug-output" style="display:none;"></pre>
            </div>
        </div>
    </div>

    <!-- Modal for editing neuron weights and bias -->
    <div id="edit-neuron-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Edit Neuron</h3>
            <div id="modal-body">
                <!-- Inputs for weights and bias will be generated here -->
            </div>
            <button id="save-neuron-btn">Save</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.log("An error occurred: ", message);
            return false;
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
